bookdown::gitbook:
  css: style.css
  config:
    toc:
      before: |
        <li><a href="https://github.com/moesmatheus/exploratory_analysis" target="blank">Exploratory Analysis Project</a></li>
    download: ["pdf", "epub"]
    sharing:
      github: no
      facebook: no
      twitter: no
bookdown::pdf_book:
  includes:
    in_header: preamble.tex
  latex_engine: xelatex
  citation_package: natbib
  keep_tex: yes
bookdown::word_document2: default
bookdown::epub_book: default


